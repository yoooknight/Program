<script type="text/javascript">
    function swap(){
	var src=$("li").find("img").attr("src");
	var src_yellow="./img/border_02.png";
	var src_blue="./img/border_01.png";
	switch(src){
		case src_blue:
		{
		  $("li").find("img").attr("src",src_yellow);
		  break;
		}
		  case src_yellow:
		  {
		  	$("li").find("img").attr("src",src_blue);
		  break;
		  }

	}
}
	setInterval("swap()",1000);
</script>
