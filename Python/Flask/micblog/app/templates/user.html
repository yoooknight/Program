{% extends "base.html" %}

{% block content %}
<p>Name:{{ user.nickname }}</p>
<p>Email:{{ user.email }}</p>

<hr>
{% if blogs | length %}
    {% for blog in blogs %}
    <p>{{ blog.body }}</p>
    <p>{{ blog.timestamp.strftime("%a, %d %b %Y %H:%M:%S")}}</p>
    <hr color = "red">
    {% endfor %}
{% else %}
    <p style ="color:blue">the guy is so lazy</p>
{% endif %}
{% endblock %}
